<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/1334312/pexels-photo-1334312.jpeg?cs=srgb&dl=pexels-designstrive-1334312.jpg&fm=jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            padding: 8px 15px;
        }

        nav a:hover {
            background-color: #3a8e3a;
            border-radius: 4px;
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.9); /* White background with some transparency */
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h2 {
            font-size: 2rem;
            color: #3a8e3a;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #3a8e3a;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2a6e2a;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #2d6a4f;
            color: white;
            padding: 15px;
            margin-top: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            nav a {
                font-size: 1rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="./index.html">Home</a>
        <a href="./shop.html">Shop</a>
        <a href="./about.html">About Us</a>
        <a href="./contact.html">Contact Us</a>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <form id="order-form">
        <h2>Order Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="online">Online Payment</option>
            <option value="cod">Cash on Delivery</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Submit Order</button>
    </form>

    <footer>
        <p>&copy; 2024 Green Grocer. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const orderDetails = {
                name: formData.get('name'),
                address: formData.get('address'),
                paymentMethod: formData.get('payment-method'),
                comments: formData.get('comments'),
            };
            console.log('Order submitted:', orderDetails);
            alert('Order submitted successfully! We will contact you shortly.');
            // Here you can add your code to handle the order submission, like sending it to a server.
        });
    </script>
</body>
</html>
